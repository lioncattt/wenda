                                    <meta itemprop="post-url-token" content="19831487">
                                    <h2 class="feed-title">
                                        <a target="_blank" class="post-link" th:href="@{/question/}+${r.getData('question').id}+'/0/50'"

                                    <div class="entry-body post-body js-collapse-body">

                                            <a class="zm-item-vote-count js-expand js-vote-count" href="#"
                                               th:text="${r.getData('followCount')}"
                                               data-bind-votecount="">1082
                                            </a>
                                        </div>
                                        <div class="zm-votebar" data-za-module="VoteBar">
                                            <button class="up" aria-pressed="false" title="赞同">

                                                <span class="count">1082</span>
                                                <span class="label sr-only">赞同</span></button>
                                        </div>
                                        <div class="author-info">
                                            <a th:href="@{/user/profile/}+${r.getData('user').id}"
                                               data-tip="p$t$zhao-yong-feng" class="name" th:text="${r.getData('user').name}"></a>

                                        <div class="zm-item-vote-info" data-votecount="1082" data-za-module="VoteInfo">

                                                        <span class="js-voteCount">1082</span>&nbsp;人赞</a></span>
                                        </div>
                                        <div class="post-content" data-author-name="赵永峰"
                                             data-entry-url="http://zhuanlan.zhihu.com/p/19831487">
                                                <textarea class="content hidden">

                                                    </textarea>
                                            <div class="zh-summary summary clearfix" th:text="${r.getData('question').content}">


                                                <a href="http://zhuanlan.zhihu.com/p/19831487" class="toggle-expand">显示全部</a>
                                            </div>
                                            <p class="hidden-default">
                                                <a class="post-link entry-link" target="_blank"
                                                   href="http://zhuanlan.zhihu.com/p/19831487">2014-08-24</a></p>
                                        </div>
                                    </div>
                                    <div class="feed-meta">
                                        <div class="zm-item-meta meta clearfix js-contentActions">
                                            <div class="zm-meta-panel">
                                               <!-- <a data-follow="c:link" class="zg-follow meta-item" href="#"
                                                   id="cl-2180">
                                                    <i class="z-icon-follow"></i>关注专栏</a>-->
                                                <a href="#" class="meta-item toggle-comment js-toggleCommentBox" th:inline="text">
                                                    <i class="z-icon-comment"></i>
                                                    [[${r.getData('question').commentCount}==null ? '0条评论':
                                                    ${r.getData('question').commentCount}+'条评论']]
                                                </a>
                                                <a href="#"

                                                   role="button" aria-expanded="false" tabindex="0" aria-haspopup="true"
                                                   style="-webkit-user-select: none;">
                                                    <div class="goog-inline-block goog-menu-button-outer-box">
                                                        <div class="goog-inline-block goog-menu-button-inner-box">
                                                            <div class="goog-inline-block goog-menu-button-caption">
                                                                <i class="z-icon-share"></i>分享
                                                            </div>
                                                            <div class="goog-inline-block goog-menu-button-dropdown">
                                                                &nbsp;
                                                            </div>
                                                        </div>
                                                    </div>
                                                </a>
                                                <span class="zg-bull zu-autohide">•</span>
                                                <a href="#" class="meta-item zu-autohide js-report">举报</a>
                                                <button class="meta-item item-collapse js-collapse">
                                                    <i class="z-icon-fold"></i>收起
                                                </button>
                                            </div>
                                        </div>
                                        <!--<a href="#" class="ignore zu-autohide" name="dislike" data-tip="s$b$不感兴趣"></a>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="undo-dislike-options" data-item_id="1">此内容将不会在动态中再次显示
